<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of /static/{{ rel_path }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3366cc;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .directory {
            font-weight: bold;
        }
        .file-size {
            color: #777;
        }
        .modified-time {
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Index of /static/{{ rel_path }}</h1>
</header>

<div style="padding: 20px;">
    <table>
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Last Modified</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>
                {% if item.is_directory %}
                <span class="directory">
                    <a href="{{ item.href }}">{{ item.name }}/</a>
                </span>
                {% else %}
                <a href="{{ item.href }}">{{ item.name }}</a>
                {% endif %}
            </td>
            <td class="file-size">{{ item.size }}</td>
            <td class="modified-time">{{ item.modified }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
